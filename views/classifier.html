<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container {
            padding: 20px;
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
        .card {
            border: 1px solid #e3e6f0;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58,59,69,.15);
        }
        .card-body {
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        #classification-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Image Classifier</h1>
    <div class="card">
        <div class="card-body text-center">
            <h2>Upload an Image for Classification</h2>
            <input type="file" id="image-upload" accept="image/*" class="form-control-file">
            <button type="button" class="btn btn-primary mt-4" id="classify-button">Classify Image</button>
        </div>
        <div class="card-body text-center" id="image-preview-container" style="display: none;">
            <img id="image-preview" src="" alt="Image Preview" class="img-fluid" style="max-height: 300px;">
        </div>
        <div id="classification-result" class="card-body text-center" style="display: none;">
            <h3>Classification Result</h3>
            <pre id="classification-output"></pre>
        </div>
    </div>
</div>

<script src="classifier.js"></script>
</body>
</html>
